<!DOCTYPE html>
<html>
    <head>
        <title>Quick Bookmarks Menu</title>
        <style>
            :root {
                --text-color: #000000;
                --bg-color: #ffffff;
                --hover-color: #efefef;
                --active-color: #e5e5e5;
                --line-color: #dbdbdb;
                --msg-color: #daf0ff;
                --folder-icon: url("../icons/folder.webp");
                --search-icon: url("../icons/search.webp");
                --manage-icon: url("../icons/manage.webp");
                --eye-icon: url("../icons/eye.webp");
                --eye-slash-icon: url("../icons/eye-slash.webp");
                --icon-filter: contrast(1);
                --startup-height: 600px;
                --z-index-modal: 1000;
                --z-index-overlay: 900;
            }

            html {
                overflow: hidden;
                user-select: none;
            }

            body {
                font-size: 12px;
                color: var(--text-color);
                background-color: var(--bg-color);
                margin: 0px 0px;
                padding: 0px;
                display: flex;
                flex-direction: column;
                min-width: 300px;
                max-width: 800px;
                max-height: 600px;
                height: auto;
                overflow: hidden;
            }

            body.startup {
                height: var(--startup-height)!important;
            }

            body > :first-child {
                flex: 0 0 auto;
            }

            body > :nth-child(2) {
                flex: 1 1 auto;
            }

            body > :nth-child(3), body > :nth-child(3):hover,  body > :nth-child(3):focus, body > :nth-child(3):active {
                flex: 0 0 auto;
                box-sizing: content-box;
                border-top-width: 1px!important;
                border-top-color: var(--line-color);
                border-top-style: solid;
            }
        </style>
        <script type="module" src="./qbm.js"></script>
    </head>
    <body class="startup">

    </body>
</html>
