<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quick Bookmarks Menu</title>
  <link rel="stylesheet" href="qbm.css">
  <script src="qbm.js"></script>
</head>
<body>
  <div id="bm-header">
    <ul id="bm-path" class="bm-breadcrumb">
    </ul>
    <div id="bm-search-box" class="bm-hide">
      <input type="text">
    </div>
    <div id="bm-search-btn"></div>
  </div>
  <div id="bm-msg" class="bm-hide"><span></span></div>
  <div id="bm-lists" class="scrollbar-hide">
    <div id="bm-search-list" class="bm-tree bm-hide"></div>
  </div>
  <div id="bm-manage" class="bm-item">
    <span class="bm-icon"></span>
    <span class="bm-text">Manage Favorites</span>
  </div>
</body>
</html>
