# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    yarn
    yarn run pika
    yarn run build
  displayName: 'yarn install, pika install and gulp build'
  
- publish: $(System.DefaultWorkingDirectory)/dist/
  artifact: archive